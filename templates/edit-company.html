{% extends 'base.html' %} {% block content %}


<section class="container options-container">
    <h2>Edit Company Details</h2>
    <form action="{{ url_for('amend_visitor') }}" method="POST">
        <div class="form-group row">
            <label for="dropdown" class="dropdown-visitor" name="visitorName">Please select company:</label>
            <select class="form-control" name="chooseName">
                    <option disabled selected value></option>
                    {% for company in contractors %}
                <option value="{{company._id}}" required>{{company.Name}}</option>
                {% endfor %}
            </select>
            <label for="editAddress" class="col-form-label">Company Address:</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="colFormVisiting" name="editAddress" required>
            </div>
        </div>

        </fieldset>
        <div class="form-group row ">
            <div class="col-sm-12 ">
                <button type="submit " class="btn btn-primary btn-block" id="update-company-btn">Update</button>
                <button type="button" class="btn btn-danger btn-block" href="{{url_for('admin')}}" " >Cancel</button>
            </div>
        </div>

    </form>

</section>




{% endblock %}
