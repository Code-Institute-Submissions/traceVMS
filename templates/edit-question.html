{% extends 'base.html' %} {% block content %}


<section class="container options-container">
    <h2>Edit Questions</h2>
    <form action="{{ url_for('update_question') }}" method="POST">
        <div class="form-group row">
            <label for="dropdown" class="dropdown-question" name="editQuestion">Please select question:</label>
            <select class="form-control" name="amendQuestion" id="selected-option-val">
                    <option disabled selected value></option>
                    {% for question in av_questions %}
                <option value="{{question._id}}" required>{{question.Question}}</option>
                {% endfor %}
            </select>
            <label for="colFormLabel" class="col-form-label">Please amend the question</label>

            <div class="col-sm-12">
                <input type="text" class="form-control" id="colFormLabelFirst" name="editQuestionAdd" required>
            </div>
            <div class="col-sm-12">
                <label for="colFormLabel" class="col-form-label">First Answer:</label>
                <input type="text" class="form-control" id="colFormLabelSecond" name="editAnswerAdd" required>
            </div>
            <div class="col-sm-12">
                <label for="colFormLabel" class="col-form-label">Second Answer:</label>
                <input type="text" class="form-control" id="colFormLabelThird" name="editAnswerAddSecond" required>
            </div>


        </div>

        <div class="form-group row ">
            <div class="col-sm-12 ">
                <button type="submit " class="btn btn-primary btn-block" id="edit-question-btn">Update</button>
                <a href="{{ url_for('admin')}}" class="btn btn-danger btn-block">Cancel</a>
            </div>
        </div>
    </form>

</section>




{% endblock %}
