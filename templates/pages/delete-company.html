{% extends "layouts/base.html" %} {% block content %}


<section class="container options-container">
    <h2>Delete Company</h2>
    <h4 class="alert-delete">Please note deleting a record will permanetly remove it from the system.</h4>
    <form action="{{ url_for('delete_company') }}" method="POST">
        <div class="form-group row">
            <label for="dropdown" class="dropdown-visitor" name="companyName">Please select company you wish to delete:</label>
            <select class="form-control" name="deleteCompany">
                    <option disabled selected value></option>
                    {% for company in contractors %}
                <option value="{{company._id}}" required>{{company.Name}}</option>
                {% endfor %}
            </select>
            <div class="form-group row ">
                <div class="col-sm-12 ">
                    <button type="submit " class="btn btn-danger btn-block" id="delete-company-btn">Delete Record</button>
                    <a href="{{ url_for('admin')}}" class="btn btn-primary btn-block">Cancel</a>
                </div>
            </div>

    </form>

</section>




{% endblock %}
